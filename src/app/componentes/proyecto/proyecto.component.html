<div class="proyecto .conteiner card shadow p-3 mb-4 bg-white rounded" *ngIf="listaproyectos.length!=0 || esAdmin">
  <h2 class="card-title">Proyectos</h2>
  <div class="agregar" *ngIf="esAdmin">
    <button class="btn" (click)="editar(-1)"><img class="imagen" src="assets/imagenes/sistema/agregar.png"></button>
  </div>
  <div *ngFor="let pro of listaproyectos" class="card shadow-sm p-2 mb-3 bg-white rounded">
    <h3 class="card-subtitle proyecto">{{pro.nombre}}</h3>
    <img class="imagenproyecto" src="{{pro.urlImagen}}">
    <h5 class="card-text proyecto">{{pro.puesto}}</h5>
    <h5 class="card-text">Desde: {{this.convertirfechastring(pro.fechaInicio)}}  - Hasta: {{this.convertirfechastring(pro.fechaFin)}} </h5>
    <p class="card-text"> {{pro.descripcion}} </p>
    <h5 *ngIf="pro.linkProyecto">Repositorio :<a href="{{pro.linkProyecto}}" target="_blank"> ver </a> </h5>
    <div class="editar" *ngIf="esAdmin">
      <ul class="lista" >
        <li class="btn" (click)="editar(pro.id)"><img class="imagen" src="assets/imagenes/sistema/editar.png"></li>
        <li class="btn" (click)="eliminar(pro.id)"><img class="imagen" src="assets/imagenes/sistema/eliminar.png"></li>
      </ul>
    </div>
  </div>
</div>
