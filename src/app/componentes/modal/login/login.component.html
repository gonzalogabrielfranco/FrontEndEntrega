<div class="container-fluid">
  <div class="row">
    <div class="card login shadow-lg col-md-12 ">
      <form [formGroup]="formlogin" (submit)="login()">
        <div class="row">
          <div class="col-md-12 gy-4">
            <div class="row justify-content-center">
              <h3 class="card-title text-center  col-md-10">Inicio de Sesion</h3>
            </div>
          </div>
        </div>
        <div class="row m-2 gy-3">
          <div class="col-md-12 ">
            <div class="row justify-content-center">
              <input type="text" placeholder="Usuario"  class="col-md-7" formControlName="usuario">
            </div>
          </div>
        </div>
        <div class="row m-2 gy-3">
          <div class="col-md-12">
            <div class="row justify-content-center">
              <input type="password" placeholder="ContraseÃ±a" class="col-md-7" formControlName="contrasenia">
            </div>
          </div>
        </div>
        <div class="row m-2 gy-3">
          <div class="col-md-12">
            <div class="row justify-content-center p-2">
              <div class="col-md-4 col-xl-4 mb-3">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
              <div class="col-md-4  col-xl-4 mb-3">
                <button type="button" class="btn btn-danger" (click)="cerrar()"> Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
