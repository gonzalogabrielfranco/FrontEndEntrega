<div  class="educacion .conteiner card shadow p-3 mb-4 bg-white rounded" *ngIf="educacionlista.length!=0 || esAdmin">
  <h2 class="card-title">Educacion</h2>
  <div class="agregar" *ngIf="esAdmin">
    <button class="btn" (click)="agregar()"><img class="imagen" src="assets/imagenes/sistema/agregar.png"></button>
  </div>
  <div *ngFor="let edu of educacionlista" class="card shadow-sm p-3 mb-3 bg-white rounded">
    <img class="imageneducacion" src="{{edu.urlImagen}}">
    <h3 class="card-title">{{edu.nombreInstitucion|uppercase}}</h3>
    <h5 class="card-text">{{edu.titulo}}</h5>
    <h5 class="card-text">Desde: {{this.convertirfechastring(edu.fechaInicio)}}  - Hasta: {{this.convertirfechastring(edu.fechaFin)}} </h5>
    <h5 *ngIf="edu.linkTitulo">Titulo :<a href="{{edu.linkTitulo}}" target="_blank"> ver </a> </h5>
    <div class="editar" *ngIf="esAdmin">
      <ul class="lista" >
        <li class="btn" (click)="editar(edu.id)"><img class="imagen" src="assets/imagenes/sistema/editar.png"></li>
        <li class="btn" (click)="eliminar(edu.id)"><img class="imagen" src="assets/imagenes/sistema/eliminar.png"></li>
      </ul>
  </div>

</div>
